<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    
</head>
<style>
    body {
    background-color: #204f78;
    font-family: Arial, sans-serif;
}

.container {
    width: 50%;
    margin: auto;
    padding: 20px;
    background-color: #15a829;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

label {
    display: block;
    margin-top: 10px;
}

input[type="text"], input[type="email"], select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid rgb(130, 108, 189);
    border-radius: 4px;
}

input[type="text"]:focus, input[type="email"]:focus, select:focus, textarea:focus {
    border-color: rgb(47, 47, 216);
}

button {
    display: inline-block;
    margin-top: 15px;
    padding: 10px 15px;
    color: #ea4444;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="reset"] {
    background-color: #223d55;
}

button:hover {
    opacity: 0.9;
}

</style>
<body>
    <div class="container">
        <form id="registrationForm">
            <h1>Student Registration Form</h1>
            <p>Fill out the form carefully for registration</p>

            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" maxlength="20" required pattern="[A-Za-z ]+">

            <label for="birthDate">Birth Date</label>
            <div id="birthDate">
                <select id="birthMonth" required>
                    <option value="">Month</option>
                    <!-- Options for months 1-12 -->
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="birthDay" required>
                    <option value="">Day</option>
                    <!-- Options for days 1-31 -->
                    <script>
                        for (let i = 1; i <= 31; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
                <select id="birthYear" required>
                    <option value="">Year</option>
                    <!-- Options for years 1974-2024 -->
                    <script>
                        const currentYear = new Date().getFullYear();
                        for (let i = currentYear - 50; i <= currentYear; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>

            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="">Please Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" maxlength="250" required>
            <input type="text" id="address2" name="address2" maxlength="250">

            <label for="city">City</label>
            <input type="text" id="city" name="city" maxlength="50" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" maxlength="50" required>

            <label for="postalCode">Postal Code</label>
            <input type="text" id="postalCode" name="postalCode" maxlength="5" required pattern="\d{5}">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" maxlength="250" required>

            <label for="mobileNumber">Mobile Number</label>
            <input type="text" id="mobileNumber" name="mobileNumber" maxlength="12" required pattern="\d{12}">

            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" maxlength="12" pattern="\d{12}">

            <label for="workNumber">Work Number</label>
            <input type="text" id="workNumber" name="workNumber" maxlength="12" pattern="\d{12}">

            <label for="company">Company</label>
            <input type="text" id="company" name="company" maxlength="150" required>

            <label for="courses">Courses</label>
            <select id="courses" required>
                <option value="">Please Select</option>
                <!-- Add 10 different course options here -->
                <option value="course1">Course 1</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>
                <option value="course4">Course 4</option>
                <option value="course5">Course 5</option>
                <option value="course6">Course 6</option>
                <option value="course7">Course 7</option>
                <option value="course8">Course 8</option>
                <option value="course9">Course 9</option>
                <option value="course10">Course 10</option>
            </select>

            <label for="comments">Additional Comments</label>
            <textarea id="comments" name="comments" maxlength="500"></textarea>

            <button type="submit">Submit Application</button>
            <button type="reset">Clear Fields</button>
        </form>
    </div>
</body>
</html>
